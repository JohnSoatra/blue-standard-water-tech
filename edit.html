    <meta name="description" content="មានសេវាកម្មតម្លើងមា៉ស៊ីនចម្រោះទឹកសុទ្ធគ្រប់ទំហំខ្នាត" />

    <title>Edit</title>

  <body>
    <div class="toolbar">
      <span id="title">តារាងកែប្រែមុខទំនិញ</span>
      <img src="logo.jpg" alt="logo" class="logo">
    </div>
    <div id="container">
      <form id="first-form" class="editForm">
        <div class="text-field item">
          <i class="material-icons-outlined">title</i>
          <input type="text" placeholder='ឈ្មោះ:' name="name" autocomplete="off"/>
        </div>
        <div class="text-field item">
          <i class="material-icons-outlined">paid</i>
          <input type="number" placeholder='តម្លៃ:' step="0.01" name="price" autocomplete="off"/>
        </div>
        <div class="text-field item">
          <i class="material-icons-outlined iconDesc">description</i>
          <textarea placeholder="ពណ៌នា:" name="desc" rows="2" autocomplete="off"></textarea>
        </div>
        <input type="file" placeholder='រូបភាព' hidden multiple name="file" />
        <div id="img-option" class="item">
          <button type="button" id="fileBtn" title="បញ្ចូលរូបភាព"><i class="material-icons iconImage">image</i>បញ្ចូលរូបភាព</button>
          <span class="wanning">សូមបញ្ចូលរូបភាព</span>
          <i class="material-icons-outlined iconDeleteAll" title="ដករូបទាំងអស់">delete</i>
        </div>
        <div id="img-container" class="item"></div>
        <button type="submit" class="item" title="បញ្ជូនទៅ server">បញ្ជូន<i class="material-icons iconSend">send</i></button>
      </form>
    </div>
    <div class="back-wrapper">
      <i class="material-icons-outlined iconBack">west</i>
    </div>
    <span class="result-wrapper">
      <span class="result">ទំនិញថ្មីត្រូវបានកែប្រែដោយជោគជ័យ<i class="material-icons iconDone">done</i></span>
    </span>
    <div class="hole-screen"></div>
    <div class="loading">
      <div class="progress-bar-medium"><div class="inner"><div class="circle"></div></div></div>
      <span class="loading-text">សូមរងចាំ កំពុងកែប្រែ!</span>
    </div>
